<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      <header>
      <nav>
      <figure> : 이미지 슬라이더, 인터랙티브 컨텐츠
      <main> : 중요한 컨텐츠 그룹화
      <aside> : 부가 컨텐츠 그룹화
      <section> : 연관성 있는 컨텐츠
      <article> : 개별 기사 지정. 특정 기사 미리보기, 섬네일, 제목, 본문 지정.
      <footer>
     -->

    <!-- 
       정의형 목록
       <dl>
         <dt> 정의할 제목 </dt>
         <dd> 정의할 내용 </dd>
       </dl>
      -->

    <!-- 
        from Tag
        <input> : Date를 입력 받아 서버로 전송.
        - type= "text" : 텍스트 입력받기.
        - type= "password" : 비밀번호 입력받기.
        - type= "checkbox" : 체크 박스 선택하기.
        - type= "radio" : 라디오 박스 선택하기.
        - type= "file" : 파일 선택하기.
        - type= "color" : 색상값 선택하기.
        - type= "date" : 날짜 선택하기.
        - type= "submit", type= "reset" : 전송 버튼과 초기화 버튼.
         : 입력 데이터 서버에 제출. 

        <label> : 입력받을 내용 명시.
       -->

    <!-- 
         <select> : 드롭다운 메뉴로 항목 선택.
           <option> : 선택할 요소 삽입.

          <textarea> : 텍스트 여러 줄 입력.

          <form> : 여러 입력 양식을 그룹화하고 백엔드 영역의 위치 전송. 
            - action : 주솟값, 파일 위치.
            - method : 전송 방식.
          
          <audio>
            - controls : 컨트롤 패널 생성.
            - autoplay : 자동 재생.
            - loop : 무한 반복.
            - preload : 재생 전에 파일을 미리 불러옴.

          <video>
            - controls : 컨트롤 패널 생성.
            - autoplay : 자동 재생.
            - loop : 무한 반복.
            - preload : 재생 전에 파일을 미리 불러옴.
            - muted : 동영상에서 소리가 나지 않도록 함.
            - poster : 초기 화면에 보여 줄 이미지를 지정.
        -->
  </body>
</html>
